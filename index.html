<!DOCTYPE html>
<html>
	<head>
		<title>MASH Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

	<body>
		<center>
		<img src="images/MASHlogo.png" width="400" height="400">
		<h2>Fill in the blanks and your future will be foretold.</h2>

		<div id="fortune" class=""></div>

		<h3>Where will you live?</h3>
		<input type="text" id="location1" class="input" size="40" placeholder="Enter a location">
		<input type="text" id="location2" class="input" size="40" placeholder="Enter a second location">
		<input type="text" id="location3" class="input" size="40" placeholder="Enter a third location">
		

		
		<h3>Your future profesison?</h3>
		<input type="text" id="job1" class="input" size="40" placeholder="Enter a profession">
		<input type="text" id="job2" class="input" size="40" placeholder="Enter a second profession">
		<input type="text" id="job3" class="input" size="40" placeholder="Enter a third profession">
		

		
		<h3>What's your future pet?</h3>
		<input type="text" id="pet1" class="input" size="40" placeholder="Enter a pet">
		<input type="text" id="pet2" class="input" size="40" placeholder="Enter a second pet">
		<input type="text" id="pet3" class="input" size="40" placeholder="Enter a third pet">
		

		<br>
		<br>
		<button id="submit">Tell my fortune</button> 
		<button id="reset">Reset</button>
		</center>


		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
